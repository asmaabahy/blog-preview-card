<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This page contains a QR code component to help users improve their front-end skills through building projects on Frontend Mentor." />


    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-illustration">
          <img src="assets/images/illustration-article.svg" alt="illustration.">
        </div>
        <div class="card-tag">Learning</div>

        <div class="card-date">Published 21 Dec 2023</div>

        <div class="card-title">HTML & CSS foundations</div>

        <div class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>

        <div class="card-autor">
          <img src="assets/images/image-avatar.webp" alt="user picture.">
          Greg Hooper
        </div>
      </div>
    </main>
  </body>
</html>
